<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Products</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"
          th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}">
    <script src="/webjars/jquery/1.11.1/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous" th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
</head>
<body>

<!--/*@thymesVar id="users" type="java.util.List"*/-->
<!--/*@thymesVar id="product" type="pl.piotrjaniszewski.crudrest.domain.Product"*/-->
<div class="container-fluid" style="margin-top: 25px">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-primary">

                <div class="panel-heading">
                    <h1 class="panel-title">Products in store</h1>
                </div>
                <div class="panel-body">
                    <div class="table-responsive" th:if="${not #lists.isEmpty(products)}">
                        <table class="table table-hover ">
                            <thead class="thead-inverse">
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Producer</th>
                                <th>Category</th>
                                <th>Quantity</th>
                                <th>Price</th>
                                <th></th>
                                <th></th>
                            </tr>
                            </thead>

                            <tr th:each="product : ${products}">
                                <td th:text="${product.id}">1</td>
                                <td th:text="${product.name}">Musztarda Sarepska</td>
                                <td th:text="${product.producer}">Kamis</td>
                                <td th:text="${product.category}">Musztardy</td>
                                <td th:text="${product.quantity}">99</td>
                                <td th:text="${product.price}">10</td>
                                <td><a th:href="@{'/product/' + ${product.id} + '/show'}">Edit</a></td>
                                <td><a th:href="@{'/product/' + ${product.id} + '/delete'}">Delete</a></td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
            <a th:href="@{'/product/new'}" class="btn btn-primary">Add new product</a>
        </div>
    </div>
</div>
</body>
</html>
